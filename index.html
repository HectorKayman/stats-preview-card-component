<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-flow">
    <main class="container">
      <div class="column-left">
        <h1 class="row-top">Get insights that help your business grow.</h1>
        <p class="row-mid">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="row-bot flex-flow">
          <div class="stats-col-left">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="stats-col-mid">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="stats-col-right">
            <h2>12m+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="column-right"></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Himanshu Kaushik</a>.
    </footer>
  </body>
</html>
